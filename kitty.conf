# Font
#font_family			 FiraCode Nerd Font
#font_family SF Mono Semibold
font_family			 Hack
bold_font        auto
italic_font      auto
font_size        9.5
bold_italic_font auto
term xterm-256color

# Terminal bell sounds
window_alert_on_bell no
enable_audio_bell no

# Theme
# include ~/.config/kitty/kitty-themes/themes/ToyChest.conf
cursor					#ff00a5
background #062c2d
background_opacity 0.98
#include ~/dotfiles/kitty-themes/rigel.conf
include ~/dotfiles/kitty-themes/xcode.conf

# Remaps
map ctrl+c copy_or_interrupt

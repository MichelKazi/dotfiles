[git_status]
conflicted = "ﲅ"
ahead = " ×${count} (green)"
behind = " ×${count} (green)"
diverged = " (green)"
untracked = "×${count} (red)"
stashed = " (green)"
modified = " ×${count} (red)"
staged = "  ×${count} (yellow)"
renamed = " ×${count} (red)"
deleted = "  ×${count} (red)"
# style = "bright-white"
format = "$all_status$ahead_behind"
